{% extends 'base.html' %}

{% block title %}アカウント作成{% endblock %}
{% block h1 %}アカウント作成{%  endblock %}

{% block content %}
    <form method="post" class="p-4 m-4 bg-light border border-succesrounded form-group">
        {% csrf_token %}
        <input type="text" name="username" class="form-control my-4"placeholder="ユーザーID">
        <input type="password" name="password1" class="form-control mt-4"placeholder="パスワード">
        <input type="password" name="password2" class="form-control mt-4"placeholder="パスワード確認用">
        <small class="mb-2 d-block text-start">パスワードは8文字以上で入力してください</small>
        {% if form.errors %}
        <small class="mb-2 small text-danger d-block text-start">入力できないユーザーIDやパスワードの可能性があります。入力内容を再度ご確認ください</small>
        {% endif %}
        <button type="submit" class="btn btn-success mt-2">アカウントを作成</button>
    </form>
{% endblock %}
